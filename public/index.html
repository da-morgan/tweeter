<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Adds the roboto condensed fonts. 300 and 700, regular and italicized -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />
    <!--Icons used-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets/">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>
        <section id = "tweet-container">
          <article>
            <header>
              <img class="profile-image" src = "https://pbs.twimg.com/profile_images/986787329816739840/-B_0s40F_400x400.jpg">
              <span class = "name">Full Name</span>
              <span class = "username">@username</span>
            </header>
              <textarea>This is a really good tweet!</textarea>
            <footer>
              <span>10 days ago </span>
              <span class="icons">
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
              </span>
            </footer>
          </article>
        </section>
    </main>
  </body>
</html>
